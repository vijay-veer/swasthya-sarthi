# SwasthyaSaarthi Backend Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/swasthyasarthi
spring.datasource.username=swasthyasarthi
spring.datasource.password=swasthyasarthi123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Configuration
app.jwt.secret=swasthyasarthi-secret-key-for-jwt-token-generation-and-validation-2024
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Twilio SMS Configuration
app.twilio.account-sid=${TWILIO_ACCOUNT_SID:}
app.twilio.auth-token=${TWILIO_AUTH_TOKEN:}
app.twilio.phone-number=${TWILIO_PHONE_NUMBER:}

# AI Configuration
app.ai.openai.api-key=${OPENAI_API_KEY:}
app.ai.model=gpt-3.5-turbo

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.swasthyasarthi=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Application Configuration
app.name=SwasthyaSaarthi
app.version=1.0.0
app.description=AI-assisted digital health platform